name: Deploy to server

on:
  push:
    branches:
      - master  # O la rama que deseas que dispare la acción

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./"
          target: "/home/ubuntu/geekbank-frontend"

      - name: Run deployment script on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd "/home/ubuntu/geekbank-frontend"
            git pull origin master  # O la rama que estés usando
            ./deploy.sh  # Este puede ser un script personalizado para reiniciar servicios o aplicaciones
