<!-- src/app/components/transactions/transactions.component.html -->

<div class="transactions-container">
  <h2 class="section-title">Transacciones</h2>

  <!-- Grupo de Pestañas de Angular Material -->
  <mat-tab-group [(selectedIndex)]="selectedTabIndex">
    <!-- Pestaña 1: Transacciones -->
    <mat-tab label="Transacciones">
      <!-- Contenido de Transacciones -->

      <!-- Filtros -->
      <div class="filters">
        <!-- Selector de Clientes -->
        <mat-form-field class="dropdown" appearance="fill">
          <mat-label>Clientes</mat-label>
          <mat-select
            [formControl]="usersControl"
            (selectionChange)="onUserSelected($event)"
            [disabled]="blockDropDown"
          >
            <mat-option
              *ngFor="let user of users"
              [value]="user.id"
              [disabled]="blockDropDown"
              [ngStyle]="{
                color: String(usersControl.value) === String(user.id) ? '#ff7a00' : '#fff'
              }"
            >
              {{ user.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Fecha Desde -->
        <mat-form-field appearance="fill">
          <mat-label>Desde</mat-label>
          <input
            matInput
            [matDatepicker]="pickerStart"
            [(ngModel)]="startDate"
            placeholder="Selecciona una fecha"
          />
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
          <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>

        <!-- Fecha Hasta -->
        <mat-form-field appearance="fill">
          <mat-label>Hasta</mat-label>
          <input
            matInput
            [matDatepicker]="pickerEnd"
            [(ngModel)]="endDate"
            placeholder="Selecciona una fecha"
          />
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>

        <!-- Botones de Acción -->
        <button mat-button color="accent" (click)="filterTransactions()">
          <mat-icon>filter_list</mat-icon> Filtrar
        </button>
        <button mat-button color="accent" (click)="exportTransactions()">
          <mat-icon>download</mat-icon> Exportar CSV
        </button>
      </div>

      <!-- Tabla de Transacciones -->
      <div class="transaction-table">
        <div class="transaction-header">
          <span>ID de Transacción</span>
          <span>Fecha</span>
          <span>Descripción</span>
          <span>Estado</span>
          <span>Monto</span>
        </div>

        <div
          *ngFor="let transaction of displayedTransactions"
          class="transaction-row"
        >
          <span>{{ transaction.id }}</span>
          <span>{{ transaction.timestamp | date: 'dd-MM-yyyy' }}</span>
          <span>{{ transaction.description }}</span>
          <span>
            <span [ngClass]="'transaction-status ' + transaction.status">
              {{ transaction.status }}
            </span>
          </span>
          <span>{{ transaction.amount | currency }}</span>
        </div>
      </div>

      <!-- Paginación -->
      <div class="pagination">
        <button (click)="goToPage(1)" [disabled]="currentPage === 1">
          <mat-icon>first_page</mat-icon>
        </button>
        <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <span
          *ngFor="let page of [currentPage - 2, currentPage - 1, currentPage, currentPage + 1, currentPage + 2]"
        >
          <button
            *ngIf="page > 0 && page <= totalPages"
            (click)="goToPage(page)"
            [class.active]="page === currentPage"
          >
            {{ page }}
          </button>
        </span>
        <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">
          <mat-icon>chevron_right</mat-icon>
        </button>
        <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages">
          <mat-icon>last_page</mat-icon>
        </button>
      </div>
    </mat-tab>

    <!-- Pestaña 2: Administrador de Pagos Tigo -->
    <mat-tab label="Administrador de Pagos Tigo">
      <!-- Aquí insertas tu componente TigoPaymentAdminComponent -->
      <app-tigo-payment-admin></app-tigo-payment-admin>
    </mat-tab>
  </mat-tab-group>
</div>
