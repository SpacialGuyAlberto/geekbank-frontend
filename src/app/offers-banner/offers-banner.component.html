<div class="banner-container">
  <div class="banner-background"></div>
  <div class="offers-wrapper">
    <div class="offer-card" *ngFor="let offer of offers">
      <div class="offer-image-container">
        <img [src]="offer.imageUrl" [alt]="offer.title" loading="lazy">
      </div>
      <button class="offer-button" (click)="openModal()">Ver ofertas</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close-button" (click)="closeModal()">&times;</span>
    <h2>Mantenimiento</h2>
    <p>Este componente se encuentra actualmente en mantenimiento. Próximamente estará disponible. Gracias.</p>
  </div>
</div>
