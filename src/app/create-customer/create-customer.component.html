<div class="create-client-container">
  <h2 class="section-title">Agregar Nuevo Cliente</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Campo de nombre -->
    <div class="form-group">
      <label for="name">Nombre*</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" #nameInput required />
    </div>

    <!-- Campo de email -->
    <div class="form-group">
      <label for="email">Email*</label>
      <div class="input-container">
        <input
          type="email"
          id="email"
          #emailInput
          [(ngModel)]="email"
          name="email"
          (blur)="emailTouched = true; isEmailValid()"
          (keyup)="onEmailKeyUp()"
          required
        />
        <span *ngIf="emailTouched && emailValid && email.length > 0" class="valid-feedback">✔</span>
        <span *ngIf="emailTouched && !emailValid && email.length > 0" class="invalid-feedback">✘</span>
      </div>
    </div>

    <button type="submit">Registrar Cliente</button>
  </form>

  <p *ngIf="message" [ngClass]="messageClass">{{ message }}</p>
</div>
