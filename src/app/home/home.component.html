<div class="graph-container">
  <canvas id="graphCanvas"></canvas> <!-- Canvas para el fondo animado -->
</div>

<div class="home-container">
  <!-- Wrapper para todo el contenido -->
  <div class="gift-cards-wrapper">

    <!-- BotÃ³n para mostrar/ocultar el filtro en mÃ³viles -->
    <button class="toggle-filter-btn" (click)="toggleFilter()">Filtrar</button>

    <!-- Filtros y Gift Cards en modo mÃ³vil -->
    <div *ngIf="!showHighlightsAndRecommendations" class="filter-giftcard-container">

      <!-- Filtro que se muestra al hacer toggle -->
      <div class="filter-section" [ngClass]="{'mobile-filter-visible': isFilterVisible}">
        <app-filters (filtersApplied)="onFiltersApplied()"></app-filters>
      </div>

      <!-- Gift Cards -->
      <div class="giftcard-section">
        <app-kinguin-gift-cards></app-kinguin-gift-cards>
      </div>
    </div>

    <!-- Gift Cards siempre visibles si se muestran los highlights -->
    <div *ngIf="showHighlightsAndRecommendations" class="main-gift-cards">
      <app-kinguin-gift-cards></app-kinguin-gift-cards>
    </div>
  </div>
</div>
