<div class="graph-container">
  <canvas id="graphCanvas"></canvas> <!-- Canvas para el fondo animado -->
</div>

<div class="home-container">
  <!-- Wrapper para todo el contenido -->
  <div class="gift-cards-wrapper">

    <div class="highlight-recommendations" *ngIf="showHighlightsAndRecommendations">
      <div class="highlights-section">
        <app-highlights></app-highlights>
      </div>
      <div class="recommendations-section">
        <app-recommendations></app-recommendations>
      </div>
    </div>

    <!-- Muestra las tarjetas principales -->
    <div *ngIf="showHighlightsAndRecommendations" class="main-gift-cards">
      <app-kinguin-gift-cards></app-kinguin-gift-cards>
    </div>

    <!-- Filtros y resultados filtrados -->
    <div *ngIf="!showHighlightsAndRecommendations" class="filter-giftcard-container">
      <!-- Filtros visibles en pantallas grandes -->
      <div *ngIf="!isSmallScreen" class="filter-section" [ngClass]="{'mobile-filter-visible': isFilterVisible}">
        <app-filters></app-filters>
      </div>

      <!-- Filtros como modal en pantallas pequeÃ±as -->
      <button class="filter-button" *ngIf="isSmallScreen" (click)="openFilterModal()">
        <span class="material-symbols-outlined">tune</span> Filtrar
      </button>


      <div class="modal" *ngIf="isFilterVisible && isSmallScreen">
        <div class="modal-content">
          <span class="close" (click)="closeFilterModal()">&times;</span>
          <app-filters (applyFilters)="applyFilters()"></app-filters>
        </div>
      </div>

      <!-- Resultados de la bÃºsqueda -->
      <div class="giftcard-section">
        <app-kinguin-gift-cards></app-kinguin-gift-cards>
      </div>
    </div>
  </div>
</div>
