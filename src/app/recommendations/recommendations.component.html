<div [ngClass]="routeClass" class="recommendations">
  <div class="recommendations-gift-cards-container">
    <div *ngFor="let card of giftCards" class="gift-card" (click)="viewDetails(card)">
      <img [src]="card.coverImage" alt="{{ card.name }}" class="gift-card-image">
      <div class="gift-card-content">
        <h3 class="gift-card-title">{{ card.name }}</h3>
        <p class="gift-card-price">{{ card.price | currency }}</p>
      </div>
    </div>
  </div>
</div>
