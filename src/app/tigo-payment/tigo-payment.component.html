<!-- tigo-payment.component.html -->

<!-- Modal Component -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Express Checkout</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Campos del formulario -->
      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="paymentDetails.phoneNumber"
          required
          class="retro-input"
        />
      </div>
      <div class="form-group">
        <label>Total:</label>
        <p class="total-amount">{{ paymentDetails.total.toFixed(2) }} LPS</p>
      </div>

      <!-- Botones dependiendo del estado de la transacción -->
      <!-- Botón "Pay" -->
      <button
        type="submit"
        class="retro-button"
        *ngIf="!showSpinner && transactionStatus === ''"
      >
        Pay
      </button>

      <!-- Botón de Cancelación -->
      <button
        type="button"
        class="retro-button cancel-button"
        *ngIf="showSpinner"
        (click)="cancelTransaction(transactionNumber, orderRequestNumber)"
        [disabled]="isCancelling"
      >
        {{ isCancelling ? 'Cancelling...' : 'Cancel' }}
      </button>

      <!-- Mensajes según el estado de la transacción -->
      <div *ngIf="notifMessage" [ngClass]="{'notification success': transactionStatus === 'COMPLETED', 'notification error': transactionStatus === 'FAILED' || transactionStatus === 'CANCELLED'}">
        <p>{{ notifMessage }}</p>
      </div>

      <!-- Botones para reintentar o cerrar después de un fallo -->
      <div *ngIf="!showSpinner && transactionStatus !== 'COMPLETED' && transactionStatus !== ''">
        <button
          type="button"
          class="retro-button"
          (click)="retryPayment()"
        >
          Retry Payment
        </button>
        <button
          type="button"
          class="retro-button cancel-button"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </form>

    <!-- Sección de confirmación y spinner -->
    <div *ngIf="showConfirmation" class="confirmation">
      <p>Efectúe su pago con Tigo Money al número <strong>5555</strong>.</p>
      <p>Una vez realizado su pago, recibirá su código.</p>

      <!-- Mostrar spinner y mensaje de espera -->
      <div *ngIf="showSpinner" class="spinner-container">
        <div class="spinner"></div>
        <p>Esperando a su pago...</p>
      </div>
    </div>

    <!-- Mensajes de éxito o error para la cancelación -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
