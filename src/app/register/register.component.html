<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #animated-text {
      visibility: hidden; /* Ocultar el texto inicialmente */
    }
  </style>
</head>
<body>
<div class="graph-container">
  <canvas id="graphCanvas"></canvas>
  <div class="register-container">
    <h2 id="animated-text" class="register-title">Welcome to Astralis!</h2>
    <p>Let's begin the adventure</p>

    <form (ngSubmit)="onSubmit()">
      <!-- Input para el nombre -->
      <div class="form-group" *ngIf="currentStep >= 1">
        <label for="name">Enter your name*</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>

      <!-- Input para el email -->
      <div class="form-group" *ngIf="currentStep >= 2">
        <label for="email">Enter your email*</label>
        <div class="input-container">
          <input type="email" id="email" [(ngModel)]="email" name="email" (blur)="emailTouched = true" required>
          <span *ngIf="emailTouched && emailValid" class="valid-feedback">✔</span>
          <span *ngIf="emailTouched && !emailValid" class="invalid-feedback">✘</span>
        </div>
      </div>

      <!-- Input para el password -->
      <div class="form-group" *ngIf="currentStep >= 3">
        <label for="password">Enter your password*</label>
        <div class="input-container">
          <input type="password" id="password" [(ngModel)]="password" name="password" (blur)="passwordTouched = true" required>
          <span *ngIf="passwordTouched && passwordValid" class="valid-feedback">✔</span>
          <span *ngIf="passwordTouched && !passwordValid" class="invalid-feedback">✘</span>
        </div>
      </div>

      <!-- Botón para continuar -->
      <button type="button" *ngIf="currentStep < 4" (click)="nextStep()">Continue</button>

      <!-- Botón para registrarse, aparece solo en el último paso -->
      <button type="submit" *ngIf="currentStep === 3">Register</button>
    </form>

    <p *ngIf="currentStep === 3">Do you already have an account? <a routerLink="/login">Sign in →</a>.</p>
    <p *ngIf="message" [ngClass]="messageClass">{{ message }}</p>
  </div>
</div>

</body>
</html>
