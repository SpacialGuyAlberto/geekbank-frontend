<div class="tournament-container">
  <div class="banner">
<!--    <img src="assets/zombie-lion-battle-arena-otherworldly-coliseum-spectral-audience-3d-animation-gloriously_574957-5861.jpg" alt="Tournament Banner" class="banner-img">-->
    <picture>
      <!-- Para pantallas hasta 768px, usa la imagen vertical -->
      <source
        media="(max-width: 768px)"
        srcset="assets/colliseum-vertical.webp"
      />
      <!-- Imagen por defecto (pantallas grandes) -->
      <img
        src="assets/zombie-lion-battle-arena-otherworldly-coliseum-spectral-audience-3d-animation-gloriously_574957-5861.jpg" alt="Tournament Banner" class="banner-img"
        alt="Tournament Banner"
        class="banner-img"
      />
    </picture>
    <div class="offers-over-banner">
      <!-- Sección de Ofertas Pequeñas y Textos -->
      <div class="other-offers-container">
        <!-- Texto "Colliseum" -->
        <h1 class="colliseum-title">Colliseum</h1>
        <!-- Texto "Premios a ganar" -->
        <h2 class="premios-a-ganar">Premios a ganar</h2>
        <!-- Otras ofertas pequeñas -->
        <div class="other-offers">
          <div class="offer">
            <img src="https://www.vollversion-kaufen.de/tpl/images/produkte/RESTRICTEDVSBUTTERFLYKNIFERandomCS2SkinCaseDroplandnetKey.webp" alt="Oferta 1">
            <p>$11.79</p>
          </div>
          <div class="offer">
            <img src="https://images.g2a.com/300x400/1x1x1/counter-strike-2-random-restricted-skin-by-droplandnet-key-global-i10000033473001/a479619b55c440dab24f3aef" alt="Oferta 2">
            <p>$23.58</p>
          </div>
          <div class="offer">
            <img src="https://images.g2a.com/300x400/1x1x1/counter-strike-2-random-knife-skin-by-droplandnet-key-global-i10000033456002/647531668a214bc6825d43e8" alt="Oferta 3">
            <p>$22.28</p>
          </div>
          <div class="offer">
            <img src="https://images.g2a.com/170x228/1x1x0/wallet-gift-card-10-usd-by-droplandnet-key-global/5ccaa3995bafe348cb74bcd3" alt="Oferta 4">
            <p>$28.59</p>
          </div>
        </div>
      </div>

      <!-- Oferta Principal -->
      <div class="main-offer">
        <div class="tournament-info">
          <!-- Cronómetro sobre la imagen -->
          <div class="timer">
            <div>
              <span>{{ hours }}</span>
              <div class="timer-label">Horas</div>
            </div>
            <div>
              <span>{{ minutes }}</span>
              <div class="timer-label">Minutos</div>
            </div>
            <div>
              <span>{{ seconds }}</span>
              <div class="timer-label">Segundos</div>
            </div>
          </div>
          <!-- Imagen principal -->
          <div class="tournament-img-container">
            <img src="/assets/Call-of-duty-mobile---button-sm00-1552980373997.webp" alt="Oferta Principal">
          </div>
          <!-- Título debajo de la imagen -->
          <h2 class="tournament-title">Gran Torneo de Call of Duty: Mobile</h2>
          <!-- Información de stock -->
          <p class="stock-info">Quedan {{ itemsLeft }} - Vendido {{ totalSold }}</p>
          <div class="progress-bar-container">
            <div class="progress-bar" [ngStyle]="{'width': (totalSold / totalStock * 100) + '%'}"></div>
          </div>
          <!-- Botones de acción -->
          <div class="buttons-container">
            <button class="buy-button">Únete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
