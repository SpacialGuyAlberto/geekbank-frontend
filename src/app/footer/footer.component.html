
<footer [ngClass]="footerClass">
  <div class="footer-top">
    <div class="footer-container">

      <div [ngClass]="footerSection">
        <h2>Contacto</h2>
        <p>Email: <a >info&#64;astralisbank.com</a></p>
        <p>Whatsapp: <a>+50494347052</a></p>
      </div>

      <div [ngClass]="footerSection">
        <h2>Enlaces Útiles</h2>
        <ul>
          <li><a href="/acerca-de">About us</a></li>
          <li (click)="openTerms()" sytel="cursor: pointer;"><a >Términos y condiciones</a></li>
          <div *ngIf="termsAndConditions">
            <app-terms-and-conditions *ngIf="termsAndConditions"></app-terms-and-conditions>
          </div>
          <li><a href="/privacidad">Politica de privacidad</a></li>
          <li><a href="/faq">Preguntas frequentes</a></li>
        </ul>
      </div>

      <div [ngClass]="footerSection">
        <h2>Categorías</h2>
        <ul>

          <li><a href="/categoria2">Software</a></li>
        </ul>
      </div>

      <div [ngClass]="footerSection">
        <h2>Siguenos</h2>
        <div [ngClass]="socialClass">
          <a href="https://www.facebook.com/profile.php?id=61562974481602" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook-f facebook"></i>
          </a>
          <a href="https://telegram.org" target="_blank" aria-label="Telegram">
            <i class="fa-brands fa-telegram telegram"></i>
          </a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram instagram"></i>
          </a>
          <a href="https://x.com" target="_blank" aria-label="X">
            <i class="fa-brands fa-x-twitter twitter"></i>
          </a>
          <a href="https://wa.me/50494347052" target="_blank" aria-label="WhatsApp">
            <i class="fa-brands fa-whatsapp whatsapp"></i>
          </a>
        </div>
      </div>

      <div [ngClass]="footerSection">
        <h2>Suscríbe</h2>
        <form [ngClass]="newsletter">
          <input type="email" placeholder="Tu correo electrónico" required>
          <button type="submit">Suscribirse</button>
        </form>
      </div>

      <div [ngClass]="footerSection">
        <h2>Forma de pago</h2>
        <div [ngClass]="paymentClass">
          <i class="fa-solid fa-credit-card credit-icon"></i>
          <i class="fa-brands fa-cc-paypal paypal-icon"></i>
          <i class="fa-solid fa-piggy-bank piggybank-icon"></i>
        </div>
      </div>

    </div>
  </div>

  <div [ngClass]="footerDivider"></div>

  <div class="footer-bottom">
    <p>&copy; 2024 Astralis. Todos los derechos reservados.</p>
