<div class="recommendations-container">
  <!-- Indicador de carga personalizado con barras multicolor neón -->
  <div *ngIf="isLoading" class="loading-indicator">
    <div class="bars">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
    </div>
  </div>

  <!-- Contenido de recomendaciones que se muestra cuando no está cargando -->
  <div *ngIf="!isLoading" class="recommendations">
    <div class="recommendations-gift-cards-container">
      <div *ngFor="let card of giftCards trackBy: trackById" class="gift-card" (click)="viewDetails(card)">
        <img [src]="card.coverImageOriginal" alt="{{ card.name }}" class="gift-card-image" loading="lazy">
        <div class="gift-card-content">
          <h3 class="gift-card-title">{{ card.name }}</h3>
          <p class="gift-card-price">{{ card.priceHNL | currency:'HNL':'symbol':'1.2-2' }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
