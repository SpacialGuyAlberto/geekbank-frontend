<div class="recommendations-container">
  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    <div class="bars">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
    </div>
  </div>

  <!-- Recommendations Grid -->
  <div *ngIf="!isLoading" class="recommendations-grid">
    <div *ngFor="let card of giftCards" class="gift-card" (click)="viewDetails(card)">
      <div class="image-container">
        <span class="discount-percentage">{{ card.randomDiscount || 25 }}% OFF</span>
        <img [src]="card.coverImageOriginal" alt="{{ card.name }}" class="gift-card-image">
      </div>

      <div class="gift-card-content">
        <span class="platform">{{ card.platform }}</span>
        <h3 class="gift-card-title">{{ card.name }}</h3>

        <div class="gift-card-price">
          <span class="original-price">
            {{ (card.priceHNL * (1 + (card.randomDiscount || 25) / 100)) | currency:'HNL':'symbol':'1.2-2' }}
          </span>
          <span class="discounted-price">
            {{ card.priceHNL | currency:'HNL':'symbol':'1.2-2' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
