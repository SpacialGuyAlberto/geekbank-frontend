<!-- src/app/components/search-bar/search-bar.component.html -->
<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="onSearchChange(searchQuery)"
    (keyup.enter)="onSearchEnter()"
    placeholder="Buscar tarjetas de regalo..."
    class="search-input"
  />
</div>
