<div *ngIf="giftCards.length > 0; else noData" class="category-items-container">
  <div class="header">
    <p class="selected-category-text"><strong>{{ selectedCategory }}</strong></p>
    <!-- Navega a /filtered/:category al hacer clic -->
    <a class="show-all-link" [routerLink]="['/filtered', selectedCategory]">Mostrar todos</a>
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <div class="bars">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
    </div>
  </div>

  <!-- Contenedor para scroll horizontal -->
  <div class="cards-wrapper">
    <div class="category-item" *ngFor="let card of displayedGiftCards" (click)="viewDetails(card)">
      <div class="category-item-image-wrapper">
        <img [src]="card.coverImage" alt="{{ card.name }}" class="category-item-image" />
      </div>
      <div class="category-item-content">
        <h3 class="category-item-title">{{ card.name }}</h3>
        <p class="category-item-price">{{ card.price | currency:'USD' }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #noData>
  <p class="no-data-message">Cargando..</p>
</ng-template>
