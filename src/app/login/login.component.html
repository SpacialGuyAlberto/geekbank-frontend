<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GeekBank</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="stars-container">
  <canvas id="starfield"></canvas>
  <div class="login-container">
    <h2 class="login-title">Welcome back to GeekBank!</h2>
    <p>Enter your details below to continue</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Enter your email*</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Enter your password*</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="google-signin-button"></div>
    <p *ngIf="message" [ngClass]="messageClass">{{ message }}</p>
  </div>
</div>
<script src="animationScript.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="customGoogleButton.js"></script>
</body>
</html>
