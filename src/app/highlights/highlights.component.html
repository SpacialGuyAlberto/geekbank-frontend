
<div class="highlights-carousel">
  <div class="carousel-track" id="carouselTrack">
    <div *ngFor="let product of highlights" class="highlight-card" (click)="viewDetails(product)">
      <img
        [src]="product.selectedImage"
        [alt]="product.name"
        class="highlight-card-image"
        loading="lazy"
      >
      <div class="highlight-card-content">
        <h3 class="highlight-card-title">{{ product.name }}</h3>
        <p class="highlight-card-price">{{ product.price }}</p>
      </div>
    </div>
  </div>
</div>
