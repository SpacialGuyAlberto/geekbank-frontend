<div class="highlights-carousel">
  <div class="carousel-track" id="carouselTrack">
    <div *ngFor="let product of highlights" class="highlight-card">
      <img [src]="product.coverImageOriginal || product.coverImage || product.screenshots[product.screenshots.length - 1]" [alt]="product.name" class="highlight-card-image">
      <div class="highlight-card-content">
        <h3 class="highlight-card-title">{{ product.name }}</h3>
        <p class="highlight-card-price">{{ product.price }}</p>
      </div>
    </div>
  </div>
