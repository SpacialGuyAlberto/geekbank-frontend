<div class="admin-dashboard">
  <!-- Botón de menú hamburguesa solo visible en pantallas pequeñas -->
  <button class="hamburger-button" (click)="toggleModal()" aria-label="Abrir Menú">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Modal del Menú en Pantallas Pequeñas -->
  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <span class="close-button" (click)="toggleModal()">&times;</span>
      <h2>Menú de Administración</h2>
      <ul>
        <li>
          <a (click)="selectSection('general'); toggleModal()">
            <i class="fas fa-tachometer-alt"></i> Vista General
          </a>
        </li>
        <li>
          <a (click)="selectSection('clients'); toggleModal()">
            <i class="fas fa-users"></i> Clientes
          </a>
        </li>
        <li>
          <a (click)="selectSection('products'); toggleModal()">
            <i class="fas fa-box"></i> Productos
          </a>
        </li>
        <li>
          <a (click)="selectSection('manual'); toggleModal()">
            <i class="fa-solid fa-clipboard-list"></i> Manual Sales
          </a>
        </li>
        <li>
          <a (click)="selectSection('transactions'); toggleModal()">
            <i class="fas fa-money-check-alt"></i> Transacciones
          </a>
        </li>
        <li>
          <a (click)="selectSection('statistics'); toggleModal()">
            <i class="fas fa-chart-line"></i> Estadísticas
          </a>
        </li>
        <li>
          <a (click)="selectSection('monitor'); toggleModal()">
            <i class="fa-solid fa-chart-column"></i> Monitor de Transacciones
          </a>
        </li>
        <li>
          <a (click)="selectSection('highlights'); toggleModal()">
            <i class="fas fa-lightbulb"></i> Highlights
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Sidebar para pantallas grandes -->
  <nav class="sidebar" *ngIf="!isSmallScreen">
    <ul>
      <li><a (click)="selectSection('general')" [class.active]="selectedSection === 'general'"><i class="fas fa-tachometer-alt"></i> Vista General</a></li>
      <li><a (click)="selectSection('clients')" [class.active]="selectedSection === 'clients'"><i class="fas fa-users"></i> Clientes</a></li>
      <li><a (click)="selectSection('products')" [class.active]="selectedSection === 'products'"><i class="fas fa-box"></i> Productos</a></li>
      <li><a (click)="selectSection('manual')" [class.active]="selectedSection === 'manual'"><i class="fa-solid fa-clipboard-list"></i> Manual</a></li>
      <li><a (click)="selectSection('transactions')" [class.active]="selectedSection === 'transactions'"><i class="fas fa-money-check-alt"></i> Transacciones</a></li>
      <li><a (click)="selectSection('monitor')" [class.active]="selectedSection === 'monitor'"><i class="fa-solid fa-chart-column"></i> Monitor</a></li>
      <li><a (click)="selectSection('statistics')" [class.active]="selectedSection === 'statistics'"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
      <li><a (click)="selectSection('highlights')" [class.active]="selectedSection === 'highlights'"><i class="fas fa-lightbulb"></i> Highlights</a></li>
    </ul>
  </nav>

  <!-- Contenedor de Contenido y Footer -->
  <div class="main-wrapper">
    <main class="main-content">
      <!-- Contenido dinámico basado en la pestaña seleccionada -->
      <div *ngIf="selectedSection === 'general'">
        <app-general-view></app-general-view>
      </div>
      <div *ngIf="selectedSection === 'clients'">
        <app-clients></app-clients>
      </div>
      <div *ngIf="selectedSection === 'products'">
        <app-products></app-products>
      </div>
      <div *ngIf="selectedSection === 'manual'">
        <app-manual-sales></app-manual-sales>
      </div>
      <div *ngIf="selectedSection === 'transactions'">
        <app-transactions></app-transactions>
      </div>
      <div *ngIf="selectedSection === 'statistics'">
        <app-statistics></app-statistics>
      </div>
      <div *ngIf="selectedSection === 'monitor'">
        <app-transaction-monitor></app-transaction-monitor>
      </div>
      <div *ngIf="selectedSection === 'highlights'">
        <app-highlights-config></app-highlights-config>
      </div>
    </main>
    
  </div>
</div>
