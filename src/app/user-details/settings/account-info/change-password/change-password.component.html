<section class="change-password">
  <h3>Change Password</h3>
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <label for="current-password">Current Password:</label>
    <input type="password" id="current-password" formControlName="currentPassword" class="retro-input">
    <div *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
      <small class="error">Current Password is required</small>
    </div>

    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" formControlName="newPassword" class="retro-input">
    <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
      <small class="error" *ngIf="changePasswordForm.get('newPassword')?.errors?.required">New Password is required</small>
      <small class="error" *ngIf="changePasswordForm.get('newPassword')?.errors?.minlength">Password must be at least 6 characters</small>
    </div>

    <label for="confirm-password">Confirm New Password:</label>
    <input type="password" id="confirm-password" formControlName="confirmPassword" class="retro-input">
    <div *ngIf="changePasswordForm.errors?.mismatch && changePasswordForm.get('confirmPassword')?.touched">
      <small class="error">Passwords do not match</small>
    </div>

    <button type="submit" [disabled]="changePasswordForm.invalid" class="retro-button">Update Password</button>
  </form>
</section>
