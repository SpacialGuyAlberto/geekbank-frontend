<div class="graph-container">
  <canvas id="graphCanvas"></canvas>
</div>
<div class="content-container">
  <div class="main-content">
    <div class="gift-cards-container">
      <div *ngFor="let card of displayedGiftCards" class="gift-card" (click)="viewDetails(card)">
        <div class="image-container">
          <img [src]="card.coverImage" alt="{{ card.name }}" class="gift-card-image">
          <button class="wishlist-button"
                  [ngClass]="{'wished': card.wished}"
                  (click)="toggleWishList(card, $event)"
                  aria-label="Agregar a Wishlist">
      <span class="material-icons">
        favorite
      </span>
          </button>
        </div>
        <div class="gift-card-content">
          <h3 class="gift-card-title">{{ card.name }}</h3>
          <hr class="separator">
          <div class="gift-card-price">
            <span>{{ (card.price * exchangeRate).toFixed(2) | currency: 'Lps. ' }}</span>
          </div>
        </div>
      </div>

    </div>

    <div class="load-more-container">
      <button (click)="loadMore()" class="load-more-button" aria-label="Cargar mÃ¡s">
        <span class="material-icons">expand_more</span>
      </button>
    </div>
  </div>
</div>
