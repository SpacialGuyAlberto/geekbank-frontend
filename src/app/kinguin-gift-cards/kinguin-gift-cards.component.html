
<div class="graph-container">
  <canvas id="graphCanvas"></canvas>
<div class="content-container">

  <div class="main-content">
    <div class="gift-cards-container">
      <div *ngFor="let card of displayedGiftCards" class="gift-card" (click)="viewDetails(card)">
        <img [src]="card.coverImage" alt="{{ card.name }}" class="gift-card-image">
        <div class="gift-card-content">
          <h3 class="gift-card-title">{{ card.name }}</h3>
        </div>
        <div class="gift-card-price">
          <span [ngModel]="exchangeRate">{{ (card.price * exchangeRate).toFixed(2) | currency: 'Lps. ' }}</span>
        </div>
      </div>
    </div>
  </div>
